packaging_format = 2

id = "roundcube"
name = "Roundcube"
description.en = "Open Source Webmail software"
description.fr = "Webmail Open Source"

version = "1.6.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://roundcube.net/"
demo = "https://demo.yunohost.org/webmail/"
admindoc = "https://github.com/roundcube/roundcubemail/wiki"
code = "https://github.com/roundcube/roundcubemail"

[integration]
yunohost = ">= 11.1.18"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/webmail"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["de_DE", "en_GB", "fr_FR", "it_IT"]
    default = "en_GB"

    [install.with_carddav]
    ask.en = "Install CardDAV synchronization plugin?"
    ask.fr = "Installer le plugin de synchronisation CardDAV ?"
    type = "boolean"
    default = false

[resources]
        [resources.sources.main]
        url = "https://github.com/roundcube/roundcubemail/releases/download/1.6.1/roundcubemail-1.6.1.tar.gz"
        sha256 = "ebf3b28d1a073bca9accb7c6c849593046426371797686ea3cb4894402373ea8"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php-pear php8.0-ldap php8.0-mysql php8.0-json php8.0-cli php8.0-intl php8.0-zip php8.0-gd php8.0-mbstring php8.0-dom php8.0-curl"

    [resources.database]
    type = "mysql"
