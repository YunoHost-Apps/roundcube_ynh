#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "roundcube"
name = "Roundcube"
description.en = "Open Source Webmail software"
description.fr = "Webmail Open Source"

version = "1.6.7~ynh1"
maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://roundcube.net/"
demo = "https://demo.yunohost.org/webmail/"
admindoc = "https://github.com/roundcube/roundcubemail/wiki"
code = "https://github.com/roundcube/roundcubemail"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/webmail"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de_DE", "en_GB", "fr_FR", "it_IT"]
    default = "fr_FR"

    [install.with_carddav]
    ask.en = "Install CardDAV synchronization plugin?"
    ask.fr = "Installer le plugin de synchronisation CardDAV ?"
    type = "boolean"
    default = false

[resources]
    [resources.sources.main]
    url = "https://github.com/roundcube/roundcubemail/releases/download/1.6.7/roundcubemail-1.6.7-complete.tar.gz"
    sha256 = "cf52515e65b2818cb02fd7a202c766367b8c54d8b7fea27dda9c81aa7ce1d3a6"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "php-pear",
        "php8.2-ldap",
        "php8.2-mysql",
        "php8.2-cli",
        "php8.2-intl",
        "php8.2-zip",
        "php8.2-gd",
        "php8.2-mbstring",
        "php8.2-dom",
        "php8.2-curl",
    ]

    [resources.database]
    type = "mysql"
