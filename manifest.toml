#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "roundcube"
name = "Roundcube"
description.en = "Web interface to check your mailbox"
description.fr = "Interface web pour consulter votre boÃ®te mail"

version = "1.6.13~ynh1"
maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://roundcube.net/"
demo = "https://demo.yunohost.org/webmail/"
admindoc = "https://github.com/roundcube/roundcubemail/wiki"
code = "https://github.com/roundcube/roundcubemail"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/webmail"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de_DE", "en_GB", "fr_FR", "it_IT"]
    default = "fr_FR"

    [install.with_carddav]
    ask.en = "Install CardDAV synchronization plugin?"
    ask.fr = "Installer le plugin de synchronisation CardDAV ?"
    type = "boolean"
    default = false

[resources]
    [resources.sources.main]
    url = "https://github.com/roundcube/roundcubemail/releases/download/1.6.13/roundcubemail-1.6.13.tar.gz"
    sha256 = "1ee6a0877024b6ee73bda5050686487af7bc88301b2af3355a46c4ce8e327180"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "roundcubemail-\\d+\\.\\d+\\.\\d+\\.tar\\.gz$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "php-pear",
        "php8.3-ldap",
        "php8.3-mysql",
        "php8.3-cli",
        "php8.3-intl",
        "php8.3-zip",
        "php8.3-gd",
        "php8.3-mbstring",
        "php8.3-dom",
        "php8.3-curl",
    ]

    [resources.database]
    type = "mysql"

    [resources.composer]
    version = "2.9.5"
    